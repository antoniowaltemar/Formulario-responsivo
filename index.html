<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulario/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div id="center">
        <div class="container-1">
            <div id="imagem">
                <img src="/formulario/undraw_team_up_re_84ok.svg" alt="">
            </div>
        </div>
            <div class="container-2 ppp">
                <div class="header">
                   <div class="cadastre-se">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div >
                        <button id="botao-1"><a href="#" id="entrar">Entrar</a></button>
                    </div>
                </div>
            
            <main id="form">
                 <div class="grid"> 
                        <div class="flex">
                            <div class="input-box">
                                <label for="firstname">Primeiro nome</label>
                                <input class="lastname" type="text" placeholder="Digite seu primeiro nome" required>
                            </div>
                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input class="lastname" type="text" placeholder="Digite seu sobrenome" required>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input class="lastname" type="email" placeholder="Digite seu E-mail" required>
                            </div>
                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input class="lastname" type="number" placeholder="xx-xxxxx-xxxx" required>
                            </div>
                        </div>
                        <div class="flex">    
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input class="lastname" type="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="input-box">
                                <label for="password">Confirme sua senha</label>
                                <input class="lastname" type="password" placeholder="Repita a sua senha" required>
                            </div>
                        </div>
                 </div>
            <div class="genero">
                 <div class="genero-h3">
                    <h3>Gênero</h3>
                </div>
                <div class="marcar">
                    <div class="masculino">
                        <input class="flex-marca" type="radio" required>
                        <label for="male">Masculino</label> 
                    </div>
                    <div class="feminino">
                        <input class="flex-marca" type="radio" required>
                        <label for="female">Feminino</label> 
                    </div>
                    <div class="outros">
                        <input class="flex-marca" type="radio" required>
                        <label for="outros">Outros</label> 
                    </div>
                    <div class="prefiro">
                        <input class="flex-marca" type="radio" required>
                        <label for="nao" id="prefiro">Prefiro não dizer</label> 
                    </div>
                </div>
                    <div class="flex-marca continua">
                        <button class="botao-2"><a href="#" id="entrar">Continuar</a></button>
                    </div>
            </div>
                </main>
        </div>
    </div>
</html>
</body>
